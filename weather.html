<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .weather-result {
      margin-top: 30px;
      font-size: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Checker</h1>
  <input type="text" id="locationInput" placeholder="Enter location (e.g., London)" />
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-result" id="weatherResult" style="display:none;"></div>
  <div class="error" id="errorMessage"></div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');
      const errorDiv = document.getElementById('errorMessage');
      resultDiv.style.display = 'none';
      errorDiv.textContent = '';

      if (!location) {
        errorDiv.textContent = 'Please enter a location.';
        return;
      }

      const apiKey = '0af35ed1861744188aa114510251106';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found or API error");

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const city = data.location.name;
        const country = data.location.country;

        resultDiv.innerHTML = `
          <strong>Location:</strong> ${city}, ${country}<br/>
          <strong>Temperature:</strong> ${temp}¬∞C<br/>
          <strong>Condition:</strong> ${condition}
        `;
        resultDiv.style.display = 'block';
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }
  </script>

</body>
</html>
